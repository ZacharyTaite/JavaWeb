<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Form Label</title>
</head>
<body>
    <form name="myform" action="#" method="post">
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="username" value="wucht"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" value=""></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female" checked>女
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" name="hobby" value="football" checked>足球
                    <input type="checkbox" name="hobby" value="basketball">篮球
                    <input type="checkbox" name="hobby" value="volleyball">排球
                </td>
            </tr>
            <!--下拉列表 -->
            <tr>
                <td>地址</td>
                <td>
                    <select name="city">
                        <option value="bj">北京</option>
                        <option value="sh">上海</option>
                        <option value="tj" selected>天津</option>
                    </select>
                    <select>
                        <option>海淀区</option>
                        <option>朝阳区</option>
                        <option selected>昌平区</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="text" name="email" value=""></td>
            </tr>
            <tr>
                <td>上传偶像</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td>备注</td>
                <td><textarea name="ta" rows="10" cols="30">this is my page!!!</textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="button" value="button"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
            <tr>
                <td>
                    <input type="image" src="images/btn.gif" alt="图片的提示文字">
                    <input type="hidden" name="hide" value="xxx">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
